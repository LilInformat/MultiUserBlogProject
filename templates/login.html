{% extends 'base.html' %}

{% block content %}
<form method="post">
  <div class="container login_content">
    <div class="row">
      <div class="col-md-12 error">
        <p>{{error}}</p>
      </div>
      <div class="col-md-6">
        <label>Enter Username: &nbsp;</label>
        <label>Enter Password: &nbsp;</label>
      </div>
      <div class="col-md-6">
        <input class="input-textbox-right" type="text" name="input_username" value="{{username}}">
        <input class="input-textbox-right" type="password" name="input_password">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-default center-block" type="submit">Login</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 text-left">
        <a href="/signup">Register</a>
      </div>
      <div class="col-md-6 text-right">
        <a href="/lostaccount">Forgot?</a>
      </div>
    </div>
  </div>
</form>
{% endblock %}
